<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html">
  <title>Animated Scrolling Page Effect - Template Monster Demo</title>
  <link rel="stylesheet" type="text/css" media="all" href="css/scrollBasedAnimation.css">
  <script src="./js/jquery-2.2.3.min.js"></script>
  <script src="./js/scrollBasedAnimation.js"></script>
</head>

<body>
  <div id="wrapper">
    <h1>Animated Scroll Effects</h1>
    
    <p class="desc">Continue scrolling down to see the magic.</p>
    
    <p class="desc">Animated blocks use CSS classes to setup direction and flow of each item.</p>
    
    <br><br><br><br><br><br><br><br><br><br>
    
    <div class="animateblock centerleft">
      <img src="img/macbook-laptop.png" alt="macbook icon">
    </div>
    
    <br><br><br><br>
    
    <div class="animateblock btm">
      <img src="img/apple-glow-logo.png" alt="Apple logo">
    </div>
    
    <br><br><br><br>
    
    <div class="animateblock top">
      <p>testing a little bit of text moving in from the top</p>
    </div>
    
    <br><br><br><br>
    
    <br><br><br><br>
    
    <div class="animateblock left">
      <img src="img/ipod-dock.png" alt="white ipod dock">
    </div>
    
    <div class="animateblock right">
      <img src="img/white-iphone.png" alt="white iphone">
    </div>
    
    <br><br><br><br>
    
    <!-- <div class="animateblock size">
      <img src="img/hot-air-balloons.png" alt="colorful balloons">
    </div> -->
    
    <br><br><br><br>

    <div class="countNumber">
      <div id="shiva"><span class="count">200</span></div>
      <div id="shiva"><span class="count">1000</span></div>
      <div id="shiva"><span class="count">853</span></div>
      <div id="shiva"><span class="count">154</span></div>
    </div>
  </div>
</body>
</html>
